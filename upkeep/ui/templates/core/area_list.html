{% extends "ui/base.html" %}

{% block page_title %}Areas{% endblock %}

{% block main %}
  <h1>Areas</h1>
  <div>
    <ul class="list-group">
      {% for area in areas %}
        <li class="list-group-item"><a href="{% url 'tasks' %}?area={{ area.id }}">{{ area.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock main %}
