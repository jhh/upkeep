{% extends "ui/base.html" %}

{% block page_title %}Tasks{% endblock %}

{% block main %}
  <table class="table">
    <thead>
    <tr>
      <th>Task</th>
      <th>Area</th>
      <th>Due</th>
    </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
      <tr>
        <td><a href="{% url 'task' task.id %}"
               class="link-underline link-underline-opacity-0"
        >{{ task.name }}</a></td>
        <td>{{ task.area_name }}</td>
        {% if task.due_date %}
          <td>{{ task.due_date }}</td>
        {% else %}
          <td></td>
        {% endif %}
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock main %}
