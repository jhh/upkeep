{% extends "ui/base.html" %}
{% load static %}

{% block page_title %}tasks{% endblock %}

{% block main %}
  <table class="table">
    <thead>
    <tr>
      <th>Task</th>
      <td></td>
      <th>Area</th>
      <th>Due</th>
    </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
      <tr>
        <td><a href="{% url 'task' task.id %}"
               class="link-underline link-underline-opacity-0"
        >{{ task.name }}</a></td>
        <td>
          <a href="{% url 'task_edit' task.id %}" class="edit-pencil" >
            <img src="{% static 'ui/pencil.svg' %}" alt="edit">
          </a>
        </td>
        <td>{{ task.area_name }}</td>
        {% if task.due_date %}
          <td>{{ task.due_date }}</td>
        {% else %}
          <td></td>
        {% endif %}
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <a href="{% url 'task_new' %}" class="btn btn-outline-primary">Add Task</a>
  </div>
{% endblock main %}
