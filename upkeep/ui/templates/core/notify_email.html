<table>
  <tr>
    <th>Task</th>
    <th>Due</th>
    <th>Consumables</th>
  </tr>

  {% for task in tasks %}
    <tr>
      <td><a href="{% url 'task' task.id %}">{{ task.name }}</a></td>
      <td>{{ task.first_due_schedule.due_date }}</td>
      <td>
        {% for consumable in task.consumables.all %}
          {{ consumable.name }}{% if not forloop.last %}<br>{% endif %}
        {% endfor %}
      </td>
    </tr>
  {% endfor %}

</table>
