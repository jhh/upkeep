{% load django_htmx static %}

<!DOCTYPE html>
<!--suppress XmlUnboundNsPrefix, CheckEmptyScriptTag -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block page_title %}{% endblock %} | Upkeep</title>

  <link rel="stylesheet" type="text/css" href="{% static 'ui/main.css' %}">
  <script src="{% static 'ui/main.js' %}" defer></script>
  {% django_htmx_script %}
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
<main id="main" class="container mt-3" hx-boost="true">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      {% for crumb in breadcrumbs %}
        <li class="breadcrumb-item {% if not crumb.url %}active{% endif %}">
          {% if crumb.url %}
            <a href="{{ crumb.url }}">{{ crumb.name }}</a>
          {% else %}
            {{ crumb.name }}
          {% endif %}
        </li>
      {% endfor %}
    </ol>
  </nav>
  {% block main %}{% endblock %}
</main>
<div id="modals-here"
     class="modal modal-blur fade"
     style="display: none"
     aria-hidden="false"
     tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content"></div>
  </div>
</div>
</body>
</html>
